<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our eSports website - Your hub for gaming news, tournaments, and highlights!">
    <title>eSports Hub</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background gif styling */
        body {
            background: url('PLAYER POINT (2).gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay styling for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button {
            padding: 1rem 2rem;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }

            .button:hover {
                background-color: #cc5200;
            }

        /* Dropdown Menu styling */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            font-size: 1rem;
        }

            .menu ul {
                list-style: none;
                margin: 0;
                padding: 0;
                position: relative;
            }

            .menu li {
                position: relative;
                display: inline-block;
                padding: 0.5rem 1rem;
            }

            .menu a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s;
            }

                .menu a:hover {
                    color: #ff6600;
                }

            .menu li ul {
                display: none;
                position: absolute;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 0.5rem;
                list-style: none;
                margin: 0;
                top: 100%;
                left: 0;
                z-index: 1000;
            }

            .menu li:hover ul {
                display: block;
            }

            .menu li ul li {
                display: block;
                padding: 0.5rem 1rem;
            }

                .menu li ul li a:hover {
                    color: #ff6600;
                }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li>
                <a href="#">More</a>
                <ul>
                    <li><a href="https://discord.com">Join Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="overlay">
        <h1>Welcome to eSports Hub</h1>
        <p>Your gateway to the latest in competitive gaming, tournaments, and highlights.</p>
        <a href="aboutus.html" class="button">Explore Now</a>
        <a href="https://discord.com" class="button">Join Us</a>
    </div>
</body>
</html>
